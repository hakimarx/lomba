<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Dome -->
  <ellipse cx="256" cy="280" rx="140" ry="100" fill="url(#accent)" opacity="0.9"/>
  
  <!-- Minaret left -->
  <rect x="100" y="200" width="30" height="180" fill="url(#accent)"/>
  <circle cx="115" cy="195" r="20" fill="url(#accent)"/>
  
  <!-- Minaret right -->
  <rect x="382" y="200" width="30" height="180" fill="url(#accent)"/>
  <circle cx="397" cy="195" r="20" fill="url(#accent)"/>
  
  <!-- Central tower -->
  <rect x="241" y="180" width="30" height="100" fill="url(#accent)"/>
  <polygon points="256,130 276,180 236,180" fill="url(#accent)"/>
  
  <!-- Base -->
  <rect x="80" y="380" width="352" height="40" rx="5" fill="url(#accent)"/>
  
  <!-- Glow effect -->
  <ellipse cx="256" cy="280" rx="160" ry="120" fill="none" stroke="#10b981" stroke-width="3" opacity="0.3"/>
</svg>
