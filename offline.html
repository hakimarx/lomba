<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Musabaqah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: #10b981;
        }
        
        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .status {
            margin-top: 30px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            color: #f87171;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet tidak tersedia. Silakan periksa koneksi Anda dan coba lagi.</p>
        <button class="btn" onclick="location.reload()">üîÑ Coba Lagi</button>
        <div class="status" id="status">
            Menunggu koneksi...
        </div>
    </div>
    
    <script>
        // Check online status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.style.background = 'rgba(16, 185, 129, 0.1)';
                status.style.color = '#10b981';
                status.textContent = '‚úÖ Koneksi tersedia! Memuat ulang...';
                setTimeout(() => location.reload(), 1500);
            } else {
                status.style.background = 'rgba(239, 68, 68, 0.1)';
                status.style.color = '#f87171';
                status.textContent = '‚ùå Masih offline...';
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
    </script>
</body>
</html>
